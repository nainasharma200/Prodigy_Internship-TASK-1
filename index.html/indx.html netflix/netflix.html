
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="netflix.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">NETFLIX</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">News and Popular</a></li>
      <li><a href="#">My list</a></li>
      <li><a href="#">Browse by Languages</a></li>
    </ul>
    <div class="profile">
      <img src="profile-pic.png" alt="Profile" class="Naina Sharma">
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Favorite movies</h1>
      <button class="btn">Play</button>
      <button class="btn btn-secondary">More Info</button>
    </div>
  </section>

  <!-- Movies Section -->
  <section class="movies-section">
    <h2>Trending Now</h2>
    <div class="movie-row">
      <img src="movie1.jpg" alt="Movie 1">
      <img src="movie2.jpg" alt="Movie 2">
      <img src="movie3.jpg" alt="Movie 3">
      <img src="movie4.jpg" alt="Movie 4">
      <img src="movie5.jpg" alt="Movie 5">
      <img src="movie6.jpg" alt="Movie 1">
      <img src="movie7.jpg" alt="Movie 2">
      <img src="movie8.jpg" alt="Movie 3">
      <img src="movie9.jpg" alt="Movie 4">
      <img src="movie10.jpg" alt="Movie 5">

    </div>
  </section>

  <section class="movies-section">
    <h2>Top Picks</h2>
    <div class="movie-row">
      <img src="movie5.jpg" alt="Movie 5">
      <img src="movie6.jpg" alt="Movie 6">
      <img src="movie7.jpg" alt="Movie 7">
      <img src="movie8.jpg" alt="Movie 8">
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
